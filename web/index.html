 <script>
    //load all login details
    async function loadAll() {
        const _data = {
            id:localStorage.getItem('key') || ""
        }
         
        const res = await fetch("/getalllogins", {
                method: 'POST', // *GET, POST, PUT, DELETE, etc.
                mode: 'cors', // no-cors, *cors, same-origin
                cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
                headers: {
                'Content-Type': 'application/json'
                // 'Content-Type': 'application/x-www-form-urlencoded',
                },
                body:JSON.stringify(_data)
        })
        if(res.ok) {
            const data = await res.json()
            if(data.status == true) {
                    //loop through data array
                    let res = "";  
                    for(let i =0;i<data.data.length;i++) {
                        res += ` <tr>
                                    <td>${data.data[i].name}</td>
                                    <td><img src='img/${data.data[i].img}' style='max-width:50px;max-height:50px' /></td>
                                    <td>${data.data[i].currency + '' + ((data.data[i].price * 1).toLocaleString())}</td>
                                    <td>${data.data[i].author}</td>
                                    <td><a href='${data.data[i].url}' target='_blank'>${data.data[i].url}</a></td>
                                    <td>${(new Date(data.data[i].date)).toLocaleString()}</td>
                                    <td><button onclick="removeBook('${data.data[i].id}')" id='${data.data[i].id}' class='btx'>Remove</button></td>
                                </tr>`
                    }
                    if(res != "") {
                        const d = document.createElement('tbody')
                        d.innerHTML = res
                        document.getElementById('datatable-buttons').appendChild(d)
                    }
                }
                else if(data.status == false) {
                    if(data.msg.indexOf('invalid session') > -1) {
                        //go back to login
                        window.location = 'login.html'
                    }
                }
          
        }
        $(document).ready(function() {

                // Default Datatable
                $('#datatable').DataTable({
                    keys: true
                });

                //Buttons examples
                var table = $('#datatable-buttons').DataTable({
                    lengthChange: false,
                    buttons: ['copy', 'print']
                });

                // Multi Selection Datatable
                $('#selection-datatable').DataTable({
                    select: {
                        style: 'multi'
                    }
                });

                table.buttons().container()
                    .appendTo('#datatable-buttons_wrapper .col-md-6:eq(0)');
                } );

         }
    //to remove a book
    function removeBook(id) {
        const data = {
            id:id
        }
        
        document.getElementById(id).innerHTML = 'Removing...'
        document.getElementById(id).disabled = true
        fetch("/removebook", {
                method: 'POST', // *GET, POST, PUT, DELETE, etc.
                mode: 'cors', // no-cors, *cors, same-origin
                cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
                headers: {
                'Content-Type': 'application/json'
                },
                body:JSON.stringify(data)
        }).then((response) => response.json()
            .then((data) => {  console.log(data)
                document.getElementById(id).disabled = false
                document.getElementById(id).innerHTML = 'Remove'
                if(data.status == true) {
                    alert('Removed successfully')
                    window.location.reload()
                }
                else if(data.status == false) {
                     alert('Something went wrong')
                }
            }))
            .catch(err => {
                document.getElementById(id).disabled = false
                document.getElementById(id).innerHTML = 'Remove'
                alert('Network error')
            })
   
    }
    loadAll()
</script>
